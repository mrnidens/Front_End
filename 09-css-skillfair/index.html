<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillfair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="container">
        <div class="row align-items-center">
            <h1 class="col-sm-4">Cohort 34.1</h1>
            <nav class="col-sm-8 row">
                <p class="col-sm-2 offset-sm-6">newest</p>
                <p class="col-sm-2 text-center">catalogue</p>
                <p class="col-sm-2 text-center">contact</p>
            </nav>
        </div>
    </header>
    <section class="banner d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h2>Skillfair</h2>
            <h3>This year best</h3>
            <a class="btn btn-primary" href="#">See all</a>
        </div>
    </section>

    <section class="container">

        <div class="row text-center">

            <figure class="col-sm-6">
                <p>Gifts</p>
                <img class="w-100" src="./images/gifts.jpg" alt="gifts">
            </figure>

            <figure class="col-sm-6">
                <p>Antique</p>
                <img class="w-100" src="./images/antique.jpg" alt="antique">
            </figure>

        </div>

        <div class="row text-center">

            <figure class="col-sm-6">
                <p>Kitchen</p>
                <img class="w-100" src="./images/kitchen.jpg" alt="kitchen">
            </figure>

            <figure class="col-sm-6">
                <p>Woodworks</p>
                <img class="w-100" src="./images/woodwork.jpg" alt="woodworks">
            </figure>
        </div>
    </section>
    <footer class="container">
     <div class="row">
        <p class="col-sm-4">
            &copy; Cohort34.1
            
            <ul class="col-sm-8 list-unstyled row offset-sm-11">
                <li class="col-sm-1"><img src="./images/facebook.svg" alt="facebook"></li>
                <li class="col-sm-1"><img src="./images/instagram.svg" alt="instagram"></li>
                <li class="col-sm-1"><img src="./images/twitter.svg" alt="twitter"></li>
            </ul>
        </p>
     </div>
    </footer>
</body>

</html>
