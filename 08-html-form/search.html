<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <fieldset>
            <legend>Google search</legend>
            <label>
                <input type="text" name="q">
            </label>
            <button type="submit">Search</button>
        </fieldset>
    </form>
</body>
</html>
