<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form name="register" action="#" method="get">
        <fieldset>
            <legend>Personal data</legend>

            <p>
                <label for="fName">Enter first name:</label>
                <input id="fName" type="text" name="firstName" placeholder="John">
            </p>

            <p>
                <label for="lName">Enter last name:</label>
                <input id="lName" type="text" name="lastName" placeholder="Smith">
            </p>

            <p>
                <label for="email">Enter E-Mail address:</label>
                <input id="email" type="email" name="E-mail" placeholder="John.smith@mail.com" required
                    autocomplete="off">
            </p>

            <p>
                <label for="pass">Enter your password:</label>
                <input id="pass" type="password" name="password">
            </p>

            <p>
                Gender:
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other">
                    Other
                </label>
            </p>

            <p>
                Hobby:
                <label>
                    <input type="checkbox" name="gender" value="vodka">
                    Vodka
                </label>
                <label>
                    <input type="checkbox" name="gender" value="cannabis">
                    Cannabis
                </label>
                <label>
                    <input type="checkbox" name="gender" value="sex">
                    Sex
                </label>
            </p>

            <p>
                <label>
                    Birth Date:
                    <input type="date" name="birthDate" id="">
                </label>
            </p>
            <p>
                <label>Language:
                    <select name="lang">
                        <option selected>Choice your language</option>
                        <option value="de">German</option>
                        <option value="he">Hebrew</option>
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                    </select>
                </label>
            </p>
            <p>
                <label>Comment:
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </label>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
        <button type="button" id="backButton">Back</button>
        <button type="button" id="forwardButton">Forward</button>
    </form>
</body>

</html>
